<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HexViewer Demos</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #2c3e50;
    }

    p {
      color: #666;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      display: block;
      padding: 0.8rem 1.2rem;
      background-color: #0078D4;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #005a9e;
    }

    .btn-secondary {
      background-color: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>HexViewer Demos</h1>
    <p>Select a demo to view:</p>
    <div class="links">
      <a href="./js-demo/index.html" class="btn">Vanilla JS Demo</a>
      <a href="./vue-demo/index.html" class="btn">Vue Demo</a>
      <a href="./react-demo/index.html" class="btn">React Demo</a>
      <a href="https://github.com/imccc/hex-viewer-js" class="btn btn-secondary">View on GitHub</a>
    </div>
  </div>
</body>

</html>
